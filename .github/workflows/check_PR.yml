name: Check PR
on: 
  pull_request:
    branches:
      - master

jobs:  
  check-pr:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}
      # Runs a set of commands using the runners shell
      - name: chmod all install/install-32/install-64/uninstall to 775
        run: |
          echo "${{ github.event.pull_request.head.repo.full_name }}"
          echo "${{ github.event.pull_request.head.sha }}"
          echo "Base ref is $GITHUB_BASE_REF"
          echo "Head ref is $GITHUB_HEAD_REF"
          cd $GITHUB_WORKSPACE
          chmod 775 ./apps/*/install ./apps/*/install-32 ./apps/*/install-64 ./apps/*/uninstall


      - name: Push changes to repo
        uses: EndBug/add-and-commit@v7 # You can change this to use a specific version.
        with:

          author_name: Botspot
          committer_name: Botspot
          author_email: 54716352+Botspot@users.noreply.github.com
          committer_email: 54716352+Botspot@users.noreply.github.com
          default_author: user_info
          # The message for the commit.
          # Default: 'Commit from GitHub Actions (name of the workflow)'
          message: |
            Correct file permissions for install and uninstall files